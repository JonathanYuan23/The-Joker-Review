<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>The Joker</title>
        <!-- css -->
        <link rel="stylesheet" href="./styles/normalize.css" />
        <link rel="stylesheet" href="./styles/styles.css" />
        <!-- material icons -->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    </head>
    <body>
        <section class="landing">
            <div class="joker"></div>
            <div class="audio-player">

                    <span class="artist">Hans Zimmer</span>

                <span id="song-control" class="material-icons md-30"> play_arrow </span>

                    <div class="progress"></div>
                </div>
                <audio src="./assets/sounds/jokerTheme.mp3" id="audio"></audio>
            </div>
            <a href="#main">
                <span id="scroll-down" class="material-icons md-36"> expand_more </span>
            </a>
        </section>
        <main id="main"></main>
        <script src="./scripts/index.js"></script>
